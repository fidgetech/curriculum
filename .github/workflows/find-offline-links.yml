# runs 12pm UTC Mon-Thu (early morning PT)
name: Find offline links & images

on:
  schedule:
    - cron: '0 12 * * 1-4'
  workflow_dispatch:

jobs:
  find-offline-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run script
        run: npm run find-broken-links
        env:
          NODE_ENV: 'production'
          SCRIPTS_RESEND_API_KEY: ${{ secrets.SCRIPTS_RESEND_API_KEY }}
          SCRIPTS_FROM: ${{ secrets.SCRIPTS_FROM }}
          SCRIPTS_TO: ${{ secrets.SCRIPTS_TO }}
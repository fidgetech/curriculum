# runs 12pm UTC Mon-Thu (early morning PT)
name: Scheduled - find offline links & images

on:
  schedule:
    - cron: '0 12 * * 1-4'

jobs:
  find-offline-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Run script
        run: npm run find-broken-links
        env:
          NODE_ENV: 'production'
          SENDGRID_API_KEY: ${{ secrets.SCRIPT_BROKEN_LINKS_SENDGRID_API_KEY }}
          FROM: ${{ secrets.SCRIPT_BROKEN_LINKS_FROM }}
          TO: ${{ secrets.SCRIPT_BROKEN_LINKS_TO }}
          CC: ${{ secrets.SCRIPT_BROKEN_LINKS_CC }}
